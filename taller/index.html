<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller</title>
</head>
<body>
    <script>
        let t = 'Hola, mundo ';

        // string repeat()

        let r = t.repeat(3);
        console.log(r);
        document.write(t + "</p>");
        document.write(r + "</p>");

        //string replace()
        
        let n_t = t.replace("mundo","Bienvenido a JavaScript");
        console.log(n_t);
        document.write(t + "</p>");
        document.write(n_t + "</p>");
    </script>
</body>
</html>
